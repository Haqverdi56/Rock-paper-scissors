<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="section-up">
            <p id="logo"><img src="assests/logo.svg" alt=""></p>
            <p id="score">SCORE <span id="score-count">0</span></p>
        </div>
    </div>
    <main class="main">
        <div id="section-down">
            <div class="sub-section-down">
                <div class="rock-blue user-choice" data-choice="paper">
                    <div class="rock-white">
                        <img src="assests/paper.svg" alt="">
                    </div>
                </div>
                <div class="rock-orange user-choice" data-choice="scissors">
                    <div class="rock-white">
                        <img src="assests/scissors.svg" alt="">
                    </div>
                </div>
                <div class="rock-red user-choice" data-choice="rock">
                    <div class="rock-white">
                        <img src="assests/rock.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="game">
        <div class="pick-user" data-choice="paper">
            <div class="pick-white">
                <img id="pick-img" src="assests/rock.svg" alt="">
            </div>
        </div>
        <div>
            <h1 class="result">You <span id="win"></span></h1>
            <button class="play-again">PLAY AGAIN</button>
        </div>
        <div class="pick-comp" data-choice="paper">
            <div class="pick-white">
                <img id="comp-img" src="assests/rock.svg" alt="">
            </div>
        </div>
    </div>
    
</body>
<script src="app.js"></script>
</html>
